<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS reset stylesheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"/>
    <!-- CSS link for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="row">
        <div class="col-md-12" id="header">Weather Dashboard</div>
    </header>

    <!-- Search Bar -->
    <aside class="row">
        <div class="col-md-3 form-group" id="sideNav">
            <h1>Search for a City:</h1>
            <div id="cityInput" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Type City Name Here" aria-label="Search">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-text1"><i class="fas fa-search"
                        aria-hidden="true"></i></span>
                  </div>
            </div>
            <!-- Prepends all searched cities -->
            <div id="cityButtons">
                <ul></ul>
            </div>  
        </div>
    </aside>

 <!-- Main container for Daily and 5-Day Weather Forecast-->
    <main class="container col-md-9">
        <!-- Row for Daily Weather -->
        <div class="row">    
            <div class="col-md-12">
                <div class="card">
                    <div id="dailyWeather" class="body">
                    </div>
                </div>
            </div>    
        </div>

        <!-- Rows for 5-day weather forcast -->
        <div class="row">
            <div class="col-md-12" id="fiveDay"></div>
        </div>

        <section class="row">
            <div class="col-md-12" id="dailyforcast">
                <div class="card-deck col s12 m">
                    <div id="day1"></div>
                    <div id="day2"></div>
                    <div id="day3"></div>
                    <div id="day4"></div>
                    <div id="day5"></div>
                </div>
            </div>
        </section> 
    </main>
 

  <!--link to JavaScript and jQuery & Moment -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="scripts/weather.js"></script>
</body>
</html>
